<!DOCTYPE html>
<html>
   <head>
    <link href="style.css" rel="stylesheet">
    <title>Maneskin Fanpage</title>
    <meta charset="utf-8">
    
   </head>
   <body>
      <header>
         <div class="logo">
            <img src="images/Maneskin_logo.svg" width="130px" height="40px"/>
         </div>
         <div class="menu">
            <div class="menu-section">
               <button class="menuBtn" onclick="script.js">AboutUs</button>
            </div>
            <div class="menu-section">
               <button class="menuBtn" onclick="script.js">Galleria</button>
            </div>
            <div class="menu-section">
               <button class="menuBtn" onclick="script.js">Ticket</button>
            </div>
            <div class="menu-section">
               <button class="menuBtn" onclick="script.js">Curiosit&agrave;</button>
            </div>
            <div class="menu-section">
               <button class="menuBtn" onclick="script.js">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                  <path fill="white" d="M11.95 18q.525 0 .888-.363t.362-.887q0-.525-.362-.888t-.888-.362q-.525 
                  0-.887.363t-.363.887q0 .525.363.888t.887.362Zm.05 4q-2.075 0-3.9-.788t-3.175-2.137q-1.35-1.35-2.137-3.175T2 
                  12q0-2.075.788-3.9t2.137-3.175q1.35-1.35 3.175-2.137T12 2q2.075 0 3.9.788t3.175 2.137q1.35 1.35 2.138 3.175T22 
                  12q0 2.075-.788 3.9t-2.137 3.175q-1.35 1.35-3.175 2.138T12 22Zm.1-14.3q.625 0 1.088.4t.462 
                  1q0 .55-.337.975t-.763.8q-.575.5-1.012 1.1t-.438 1.35q0 .35.263.588t.612.237q.375 
                  0 .638-.25t.337-.625q.1-.525.45-.938t.75-.787q.575-.55.988-1.2t.412-1.45q0-1.275-1.038-2.087T12.1 
                  6q-.95 0-1.812.4T8.975 7.625q-.175.3-.113.638t.338.512q.35.2.725.125t.625-.425q.275-.375.688-.575t.862-.2Z"/></svg>
               </button>
            </div>
         </div>
      </header>
      <div class="container">
         <section id="slides-container">
            <input type="radio" name="image" id="img1" checked>
            <input type="radio" name="image" id="img2">
            <input type="radio" name="image" id="img3">
            <input type="radio" name="image" id="img4">

            <div class="slide m1"> <img src="images/img1.jpeg" width="1400px" heigth="700px" /> </div>
           <div class="slide m2"> <img src="images/img2.jpg" width="1000px" heigth="700px" /></div>
            <div class="slide m3"> <img src="images/img3.jpg" width="1000px" heigth="700px" /></div>
            <div class="slide m4"> <img src="images/img4.webp" width="1000px" heigth="700px" /></div>
         </section>
         <button class="carouselBtn prev" id="prevBtn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
               <path fill="white" d="M9.125 21.1L.7 12.7q-.15-.15-.213-.325T.425 12q0-.2.063-.375T.7 
               11.3l8.425-8.425q.35-.35.875-.35t.9.375q.375.375.375.875t-.375.875L3.55 12l7.35 
               7.35q.35.35.35.863t-.375.887q-.375.375-.875.375t-.875-.375Z"/></svg>
         </button>
         <button class="carouselBtn next" id="nextBtn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
               <g transform="translate(24 0) scale(-1 1)"><path fill="white" d="M9.125 21.1L.7 
                  12.7q-.15-.15-.213-.325T.425 12q0-.2.063-.375T.7

                  12l7.35 7.35q.35.35.35.863t-.375.887q-.375.375-.875.375t-.875-.375Z"/></g></svg>
         </button>
         
         <div class="dots">
            <label for="img1"></label>
            <label for="img2"></label>
            <label for="img3"></label>
            <label for="img4"></label>
        </div>
      </div>

      
      <script src="script.js"></script>
   </body>
</html>
